<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Главная</title>
</head>

<body>
	<header>
		<div class="center-cnt">
			<div class="header-cnt">
				<div class="header-cnt-side">
					<div class="burger-btn">
						<span class="burger-menu-piece"></span>
						<span class="burger-menu-piece"></span>
						<span class="burger-menu-piece"></span>
					</div>
					<a class="logo" href="/">
						<img src="img/logo.svg" alt="АвтоПлюсУрал">
					</a>
				</div>
				<div class="header-cnt-side">
					<nav class="header-nav">
						<a href="">Игровые ПК</a>
						<a href="">Офисные ПК</a>
						<a href="">Профессиональные ПК</a>
						<a href="">Конфигуратор</a>
						<a href="">Подобрать</a>
					</nav>
				</div>
				<div class="header-cnt-side">
					<div class="header-phone">
						<a href="tel:+123456789">8-800-123-45-67</a>
						<div class="call-back">Заказать звонок</div>
					</div>
					<div class="header-icon-cnt">
						<div class="header-icon-cnt__find"></div>
						<div class="header-icon-cnt__compare"></div>
						<div class="header-icon-cnt__login"></div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section class="main-page-promo">
			<div class="center-cnt">
				<div class="main-section">
					<div class="main-section__cnt">
						<h1>Бабуля знает, что понравится её пирожочку</h1>
						<h5>ПК babkaPC на базе Intel core 12-го поколения </h5>
						<button class="tpl-btn"><span>Подробнее</span><span>/>></span>
							<div class="tpl-btn-line"></div>
						</button>
					</div>
					<div class="main-section__img-cnt">
						<div class="main-section__img"></div>
					</div>
					<div class="ms-slider-controls-cnt">
						<div class="show-video-cnt">
							<div class="show-video-cnt__icon"></div>
							<div class="show-video-cnt__text">Смотреть видео</div>
						</div>
						<div class="tpl-line"></div>
						<div class="ms-slider-controls">
							<div class="ms-slider-controls__item"></div>
							<div class="ms-slider-controls__item"></div>
							<div class="ms-slider-controls__item active"></div>
							<div class="ms-slider-controls__item"></div>
						</div>
					</div>
				</div>

			</div>
		</section>
		<section class="main-page-top">
			<div class="center-cnt">
				<h2>Топовые сборки из нашей коллекции</h2>
				<div class="assemble-collection">
					<div class="assemble-collection__column">
						<div class="assemble-collection__item">
							<img class="assemble-collection__img" src="/img/top_comp_1.png" alt="">
							<div class="assemble-collection__title">Терминатор</div>
							<div class="assemble-collection__price-cnt">
								<div class="assemble-collection__price"><span>от</span> 87 000 &#8381;</div>								
								<div class="assemble-collection__payment">30 150 Р/мес</div>
							</div>
							<div class="tpl-btn"><span>Изучить вопрос</span><span>/>></span></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer>

	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
